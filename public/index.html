<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="build/tailwind.css" />
  <title>Document</title>
</head>
<body class="bg-gray-300">
  <div class="flex bg-gray-100">
    <div class="p-8 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
      <div class="xl:max-w-lg xl:ml-auto">
        <img class="h-10" src="img/logo.svg" alt="Workcation" />
        <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden" src="img/beach-work.jpg" alt="Woman workcationing" />
    
        <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl">
          You can work from anywhere.
          <br class="hidden lg:inline" /><span class="text-indigo-500">Take advantage of it</span>
        </h1>
        <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
          Workcation helps you find work-friendly rentals in beautiful location so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="mt-4 sm:mt-6">
          <a href="#" class="inline-block bg-indigo-500 hover:bg-indigo-400 focus:outline-none focus:shadow-outline active:bg-indigo-600 md:hover:bg-green-400 text-white px-5 py-3 rounded-lg shadow-lg uppercase tracking-wider font-semibold text-sm sm:text-base">
            Book you escape
          </a>
        </div>
      </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 lg:relative">
      <img class="absolute inset-0 h-full w-full object-cover object-center" src="img/beach-work.jpg" alt="Woman workcationing" />
    </div>
  </div>
</body>
</html>
